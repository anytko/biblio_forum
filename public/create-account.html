<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f8f9fa; /* Light gray background */
      color: #343a40; /* Dark gray text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: #ffffff; /* White background */
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
      display: flex;
      flex-direction: column; /* Ensure children stack vertically */
      align-items: center; /* Center items horizontally */
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #343a40; /* Dark gray text */
    }

    label {
      font-size: 1em;
      font-weight: bold;
      width: 100%;
      text-align: left; /* Align labels to the left */
    }

    input[type="text"],
    input[type="password"],
    input[type="checkbox"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 3px;
      font-size: 1em;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
      width: 100%; /* Ensure error messages take full width */
      text-align: left; /* Align error messages to the left */
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff; /* Bootstrap blue */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .login-link {
      margin-top: 10px;
      font-size: 1em;
      color: #007bff; /* Bootstrap blue */
      text-decoration: none;
      text-align: center; /* Center the login link */
      width: 100%; /* Ensure link takes full width */
      align-items: center;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .terms-agreement {
  display: flex;
  align-items: center;
  margin-bottom: 10px; /* Adjust margin bottom to add spacing */
}

.terms-agreement label {
  margin-left: 10px; /* Add left margin to separate label from checkbox */
  display: flex;
  align-items: center; /* Align items vertically */
  flex-wrap: wrap; /* Wrap text if needed */
  width: 100%; /* Ensure the label takes full width */
}

.terms-agreement input[type="checkbox"] {
  margin: 0; /* Reduce margin around the checkbox to zero */
  width: auto; /* Allow the checkbox to size based on its content */
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm" action="/create-account" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordError" class="error-message"></div> <!-- Password error message container -->
      <label for="repeat-password">Repeat Password:</label>
      <input type="password" id="repeat-password" name="repeatPassword" required>
      <div id="repeatPasswordError" class="error-message"></div> <!-- Repeat password error message container -->
      <div class="terms-agreement">
        <input type="checkbox" id="agree" name="agree" value="yes" required>
        <label for="agree">I agree to the Terms and Conditions and Privacy Policy</label>
      </div>
      <div id="termsError" class="error-message"></div> <!-- Terms agreement error message container -->
      <button type="submit">Register</button>
    </form>
    <div class="login-link"><a href="/login">Back to Login</a></div>
  </div>


  <script>
     document.getElementById('registrationForm').onsubmit = function(event) {
    // Reset previous error messages
    document.getElementById('passwordError').textContent = '';
    document.getElementById('repeatPasswordError').textContent = '';
    document.getElementById('termsError').textContent = '';

    // Fetch form inputs
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const repeatPassword = document.getElementById('repeat-password').value.trim();
    const agree = document.getElementById('agree').checked;

    // Client-side validation
    let isValid = true;

    // Check if password meets requirements
    if (password.length < 8) {
      document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
      isValid = false;
    } else if (!/\d/.test(password)) {
      document.getElementById('passwordError').textContent = 'Password must include at least one number.';
      isValid = false;
    }

    // Check if repeated password matches initial password
    if (password !== repeatPassword) {
      document.getElementById('repeatPasswordError').textContent = 'Passwords do not match.';
      isValid = false;
    }

    // Check if Terms and Conditions checkbox is checked
    if (!agree) {
      document.getElementById('termsError').textContent = 'You must agree to the Terms and Conditions and Privacy Policy.';
      isValid = false;
    }

    // Prevent form submission if validation fails
    if (!isValid) {
      event.preventDefault(); // Prevent form submission
    }
  };
  </script>
</body>
</html>
