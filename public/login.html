<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f8f9fa; /* Light gray background */
      color: #343a40; /* Dark gray text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: #ffffff; /* White background */
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
      display: flex;
      flex-direction: column; /* Ensure children stack vertically */
      align-items: center; /* Center items horizontally */
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #343a40; /* Dark gray text */
    }

    label {
      font-size: 1em;
      font-weight: bold;
      width: 100%;
      text-align: left; /* Align labels to the left */
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 3px;
      font-size: 1em;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
      width: 100%; /* Ensure error messages take full width */
      text-align: left; /* Align error messages to the left */
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff; /* Bootstrap blue */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .register-link {
      margin-top: 10px;
      font-size: 1em;
      color: #007bff; /* Bootstrap blue */
      text-decoration: none;
      text-align: center; /* Center the register link */
      width: 100%; /* Ensure link takes full width */
      align-items: center;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="loginForm" action="/login" method="post">
    <h2>Login</h2>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <div id="usernameError" class="error-message"></div> <!-- Username error message container -->
    <br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <div id="passwordError" class="error-message"></div> <!-- Password error message container -->
    <button type="submit">Login</button>
    <br><br>
    <div class="register-link"><a href="/create-account">Register</a></div>
  </form>
 


  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Reset previous error messages
      document.getElementById('usernameError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      // Fetch username and password from form
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Create an XMLHttpRequest object
      const xhr = new XMLHttpRequest();

      // Configure the request
      xhr.open('POST', '/login', true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      // Set up event listener for when the request completes
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Successful login, redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          // Handle error responses
          const errorMessage = xhr.responseText;
          if (errorMessage.includes('Username does not exist')) {
            document.getElementById('usernameError').textContent = errorMessage;
          } else if (errorMessage.includes('Incorrect password')) {
            document.getElementById('passwordError').textContent = errorMessage;
          } else {
            alert(errorMessage); // Fallback alert if error type is unknown
          }
        }
      };

      // Handle network errors
      xhr.onerror = function() {
        alert('Network error occurred. Please try again later.');
      };

      // Prepare data to send
      const data = {
        username: username,
        password: password
      };

      // Send the request
      xhr.send(JSON.stringify(data));
    });
  </script>
</body>
</html>
